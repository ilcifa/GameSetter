<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GameSetter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        h1 {
            font-size: 2.5rem;
            color: #00aaff;
            margin-bottom: 15px;
            text-align: center;
        }

        form {
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.3);
            width: 280px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #cccccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            color: #ffffff;
            background-color: #333333;
        }

        input[type="submit"] {
            background-color: #00aaff;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0099cc;
        }

        p {
            color: red;
            font-size: 1rem;
            margin-top: 5px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div>
    <form action="/register" method="post">
        <h1>GAMESETTER</h1>
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="text" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Registrati">
        <p style="color: red" th:text="${msgRegister}"></p>
        <a href="/">Hai gi√† un account? Accedi ora</a>
    </form>
</div>
</body>
</html>
