<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GameSetter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        h1 {
            font-size: 2.5rem;
            color: #00aaff;
            margin-bottom: 15px;
            text-align: center;
        }

        form {
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.3);
            width: 280px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #cccccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            color: #ffffff;
            background-color: #333333;
        }

        input[type="submit"] {
            background-color: #00aaff;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0099cc;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            display: none;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
            width: 250px;
            text-align: center;
        }

        .progress-bar {
            height: 4px;
            background-color: #ffcc00; /* Nuovo colore della barra di progresso */
            width: 0%;
            margin-bottom: 10px; /* Posiziona la barra sopra la scritta */
            border-radius: 0; /* Nessun bordo arrotondato */
        }

    </style>
</head>
<body>
<div>
    <form action="/register" method="post">
        <h1>GAMESETTER</h1>
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="text" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Registrati">
        <a href="/">Hai gi√† un account? Accedi ora</a>
    </form>
</div>

<div class="popup" id="popupRegister">
    <div class="progress-bar" id="progressBarRegister"></div>
    <div id="popupTextRegister"></div>
</div>

<script>
    window.onload = function() {
        var messageRegister = "[[${msgRegister}]]";
        if (messageRegister && messageRegister !== '') {
            var popupRegister = document.getElementById("popupRegister");
            var progressBarRegister = document.getElementById("progressBarRegister");
            var popupTextRegister = document.getElementById("popupTextRegister");

            popupTextRegister.textContent = messageRegister;

            popupRegister.style.display = "block";
            setTimeout(function() {
                popupRegister.style.opacity = 1;
                popupRegister.style.transform = "translateX(0)";
            }, 100);

            var widthRegister = 0;
            var intervalRegister = setInterval(function() {
                if (widthRegister >= 100) {
                    clearInterval(intervalRegister);
                } else {
                    widthRegister++;
                    progressBarRegister.style.width = widthRegister + "%";
                }
            }, 30);

            setTimeout(function() {
                popupRegister.style.opacity = 0;
                popupRegister.style.transform = "translateX(100%)";
            }, 3000);

            setTimeout(function() {
                progressBarRegister.style.width = "0%";
            }, 3500);
        }
    };
</script>
</body>
</html>
